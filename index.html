<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form__section login">
      <form autocomplete="off">
        <p class="form__title">Sign In</p>
        <div class="form__input-container">
          <input
            class="input__placeholder"
            id="user"
            type="text"
            placeholder=" "
          />
          <label class="label__placeholder" for="user">User ID</label>
        </div>
        <div class="form__input-container">
          <input
            class="input__placeholder"
            id="password"
            type="password"
            placeholder=" "
          />
          <label class="label__placeholder" for="password">Password</label>
        </div>
        <div class="form__spacer"></div>
        <div class="form__checkbox-remember">
          <label for="checkbox-remember-me" class="label__input-checkbox">
            <input
              type="checkbox"
              class="input__checkbox"
              id="checkbox-remember-me"
            />
            Remember me
          </label>
          <a href="#" class="a__forgot-password">Forgot Password?</a>
        </div>
        <button class="button__login">Login</button>
        <p class="form__paragraph">
          Not a member?
          <span> <a href="#" class="register-link">Signup now!</a></span>
        </p>
      </form>
    </div>
    <!--section distinction-->
    <div class="form__section register">
      <form autocomplete="off">
        <p class="form__title">Registration</p>
        <div class="form__input-container">
          <input
            class="input__placeholder"
            id="user"
            type="text"
            placeholder=" "
          />
          <label class="label__placeholder" for="user">User ID</label>
        </div>
        <div class="error"></div>
        <div class="form__input-container">
          <input
            class="input__placeholder"
            id="user"
            type="text"
            placeholder=" "
          />
          <label class="label__placeholder" for="user">Email</label>
        </div>
        <div class="error"></div>

        <div class="form__input-container">
          <input
            class="input__placeholder"
            id="password"
            type="password"
            placeholder=" "
          />
          <label class="label__placeholder" for="password">Password</label>
        </div>
        <div class="error"></div>

        <div class="form__spacer"></div>
        <div class="form__checkbox-remember">
          <label for="checkbox-regulations" class="label__input-checkbox">
            <input
              type="checkbox"
              class="input__checkbox"
              id="checkbox-regulations"
            />
            I have read and comply with the <a href="#">regulations</a>
          </label>
        </div>
        <button class="button__login">Register</button>
        <p class="form__paragraph">
          Already have an account?
          <span><a href="#" class="login-link">Login here!</a></span>
        </p>
      </form>
    </div>
    <!--forgot password section-->
    <div class="form__section forgot">
      <form autocomplete="off">
        <p class="form__title">Reset your password</p>
        <p class="form__under-title">
          Your password must be different from the previous one.
        </p>
        <div class="form__input-container">
          <input
            class="input__placeholder"
            id="user"
            type="text"
            placeholder=" "
          />
          <label class="label__placeholder" for="user">New Password</label>
        </div>
        <div class="form__input-container">
          <input
            class="input__placeholder"
            id="password"
            type="text"
            placeholder=" "
          />
          <label class="label__placeholder" for="password"
            >Confirm Password</label
          >
        </div>
        <div class="form__spacer"></div>
        <div class="form__checkbox-remember"></div>
        <button class="button__login button__new-password">
          Create new password
        </button>
        <p class="form__paragraph">
          Return to the login section
          <span> <a href="#" class="register-link forgot-link">here!</a></span>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
